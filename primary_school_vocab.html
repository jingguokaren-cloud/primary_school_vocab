    <!-- 全局错误捕获 -->
    <script>
        window.onerror = function (msg, url, line, col, error) {
            var div = document.createElement('div');
            div.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:#fff;z-index:9999;padding:20px;font-family:monospace;color:red;overflow:auto;';
            div.innerHTML = '<h3 style="color:black">⚠️ 程序启动遇到错误</h3>' +
                '<p><strong>Error:</strong> ' + msg + '</p>' +
                '<p><strong>Location:</strong> Line ' + line + ':' + col + '</p>' +
                '<p><strong>URL:</strong> ' + (url || '(empty)') + '</p>' +
                '<pre style="background:#f0f0f0;padding:10px;">' + (error ? error.stack : 'No stack trace') + '</pre>' +
                '<button onclick="location.reload()" style="padding:10px 20px;margin-top:20px;font-size:16px;">刷新重试</button>';
            document.body.appendChild(div);
            return false;
        };
    </script>

                            { c: "禁", w: "禁止" }, { c: "径", w: "小径" }, { c: "跺", w: "跺脚" }, { c: "嘟", w: "嘟囔" },

            "grade5_1": { title: "五年级上册", grade: "五年级", term: "上册", status: "coming", lessons: [] },
            "grade5_2": { title: "五年级下册", grade: "五年级", term: "下册", status: "coming", lessons: [] },

            "grade6_2": { title: "六年级下册", grade: "六年级", term: "下册", status: "coming", lessons: [] },
        };

        // 辅助函数
        const getCharPinyinInWord = (word, char) => {
            if (!word) return '';
            const pinyinChain = HanziWriter.getScalingTransform ? null : null; // 占位
            // 使用简单的离线字典或多音字表
            // 这里我们主要依赖 POLYPHONE_MAP 来处理特殊发音
            const mapKey = Object.keys(POLYPHONE_MAP).find(k => k === word);
            if (mapKey) {
                // 如果在多音字表中，还需要提取出对应 char 的拼音
                // 这有点复杂，因为 map 存的是整个词的拼音。
                // 暂时简单返回空，在这个纯前端版本里我们依赖 HanziWriter 的拼音数据（如果有的话）
                // 或者我们手动维护一个简单的 char -> pinyin 映射
                // *实际上 HanziWriter 不提供词语拼音 API*
                // *所以这里通常需要引入 pinyin 库。为了保持单文件简洁，我们对于多音字直接硬编码显示*
                // *或者，我们可以利用 Polyphone Map 来显示特殊的拼音*

                const fullPinyin = POLYPHONE_MAP[word];
                if (fullPinyin) {
                    const idx = word.indexOf(char);
                    if (idx !== -1) {
                        return fullPinyin.split(' ')[idx] || '';
                    }
                }
            }
            return '';
        };

        // ==========================================
        //               核心组件
        // ==========================================

        const App = () => {
            // 登录状态
            const [currentUser, setCurrentUser] = useState(() => localStorage.getItem('vocab_current_user') || null);
            const [loginInput, setLoginInput] = useState('');
            const [loginError, setLoginError] = useState('');

            // 全局状态
            const [currentBookId, setCurrentBookId] = useState(() => localStorage.getItem('vocab_current_book') || null);
            const [mode, setMode] = useState('shelf'); // 'shelf' (书架), 'select' (选课), 'review', 'practice', 'complete'

            // 当前激活的课本数据
            const currentBook = currentBookId ? TEXTBOOK_LIBRARY[currentBookId] : null;

            // 学习状态
            const [currentLesson, setCurrentLesson] = useState(null);
            const [wordList, setWordList] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [favorites, setFavorites] = useState(() => {
                try { return JSON.parse(localStorage.getItem('vocab_favorites_v3')) || []; }
                catch { return []; }
            });
            // 已完成的课程 { "lessonId": true }
            const [completedLessons, setCompletedLessons] = useState(() => {
                try { return JSON.parse(localStorage.getItem('vocab_completed_lessons')) || {}; }
                catch { return {}; }
            });
            const [wrongCount, setWrongCount] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [showHint, setShowHint] = useState(false);
            const [audioIndex, setAudioIndex] = useState({});
            const [feedback, setFeedback] = useState({ text: '', type: 'info' });

            const writerRef = useRef(null);
            const writerContainerRef = useRef(null);

            // 如果有上次记录，自动进入
            useEffect(() => {
                const lastBook = localStorage.getItem('vocab_current_book');
                if (lastBook && TEXTBOOK_LIBRARY[lastBook]) {
                    setCurrentBookId(lastBook);
                    setMode('select');
                } else {
                    setMode('shelf');
                }

                // 加载音频索引
                fetch('audio/index.json').then(r => r.json()).then(setAudioIndex).catch(e => console.log('No audio index'));
            }, []);

            // 切换课本
            const selectBook = (bookId) => {
                if (TEXTBOOK_LIBRARY[bookId].status === 'coming') return;
                setCurrentBookId(bookId);
                localStorage.setItem('vocab_current_book', bookId);
                setMode('select');
            };

            const backToShelf = () => {
                setCurrentBookId(null);
                localStorage.removeItem('vocab_current_book');
                setMode('shelf');
            };

            // 安全切换模式（清理资源）
            const safeSetMode = (newMode) => {
                if (newMode !== 'practice') cleanupWriter();
                setMode(newMode);
            };

            // 播放音频核心逻辑
            const playAudio = (text, wordItem) => {
                if (!text) return;
                setIsPlaying(true);

                // 1. 尝试本地文件 (优先用 wordItem.w，否则用 text 本身作为 key)
                const key = wordItem ? wordItem.w : text;
                const path = audioIndex[key];

                if (path) {
                    const audio = new Audio(path);
                    audio.onended = () => setIsPlaying(false);
                    audio.onerror = () => playBrowserAudio(text);
                    audio.play().catch(() => playBrowserAudio(text));
                } else {
                    playBrowserAudio(text);
                }
            };

            const playBrowserAudio = (text) => {
                if (!window.speechSynthesis) return setIsPlaying(false);
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'zh-CN';
                u.rate = 0.8;
                u.onend = () => setIsPlaying(false);
                u.onerror = () => setIsPlaying(false);
                window.speechSynthesis.speak(u);
            };

            const speakCurrent = () => {
                if (!wordList[currentIndex]) return;
                const item = wordList[currentIndex];
                // 仅仅读词语，不读任何引导语
                playAudio(item.w, item);
            };

            // HanziWriter 逻辑 (使用外部容器，与旧版本一致)
            const cleanupWriter = () => {
                // 将 SVG 元素移回外部容器，避免 React DOM 冲突
                const externalContainer = document.getElementById('hanzi-writer-container');
                const targetEl = document.getElementById('hanzi-target');
                if (writerRef.current && targetEl) {
                    const svgElement = targetEl.querySelector('svg');
                    if (svgElement && externalContainer) {
                        externalContainer.appendChild(svgElement);
                    }
                    targetEl.innerHTML = '';
                }
                // 清理外部容器
                if (externalContainer) {
                    externalContainer.innerHTML = '';
                }
                writerRef.current = null;
            };

            const initWriter = (char) => {
                // 先清理之前的 writer
                const externalContainer = document.getElementById('hanzi-writer-container');
                if (externalContainer) externalContainer.innerHTML = '';

                const targetEl = document.getElementById('hanzi-target');
                if (targetEl) targetEl.innerHTML = '';
                if (!targetEl) return;

                // 在外部容器中创建 HanziWriter
                const newWriter = HanziWriter.create(externalContainer, char, {
                    width: 280, height: 280, padding: 15,
                    showOutline: false, showCharacter: false,
                    strokeAnimationSpeed: 1, delayBetweenStrokes: 200,
                    radicalColor: '#166534', checkStrokeOrder: true,
                });

                // 将生成的 SVG 移动到 React 视图中
                const svgElement = externalContainer.querySelector('svg');
                if (svgElement && targetEl) {
                    targetEl.appendChild(svgElement);
                }

                writerRef.current = newWriter;
                startQuiz(newWriter);
            };

            const startQuiz = (wInstance) => {
                if (!wInstance) return;
                setFeedback({ text: "听写中...", type: "info" });
                wInstance.quiz({
                    onMistake: () => {
                        setFeedback({ text: "笔顺或位置不对", type: "error" });
                        const c = document.getElementById('hanzi-box');
                        if (c) { c.classList.remove('shake'); void c.offsetWidth; c.classList.add('shake'); }
                        // 自动加入收藏夹
                        const currentItem = wordList[currentIndex];
                        if (currentItem && !favorites.find(f => f.c === currentItem.c && f.w === currentItem.w)) {
                            const newFavs = [...favorites, currentItem];
                            setFavorites(newFavs);
                            localStorage.setItem('vocab_favorites_v3', JSON.stringify(newFavs));
                        }
                    },
                    onCorrectStroke: () => setFeedback({ text: "正确", type: "success" }),
                    onComplete: () => {
                        playAudio("真棒");
                        setFeedback({ text: "写对啦！🎉", type: "success" });
                        // 如果是最后一个字，标记课程完成
                        if (currentIndex >= wordList.length - 1 && currentLesson) {
                            const newCompleted = { ...completedLessons, [currentLesson.id]: Date.now() };
                            setCompletedLessons(newCompleted);
                            localStorage.setItem('vocab_completed_lessons', JSON.stringify(newCompleted));
                        }
                    }
                });
            };

            useEffect(() => {
                if (mode === 'practice' && wordList[currentIndex]) {
                    setTimeout(() => {
                        initWriter(wordList[currentIndex].c);
                        speakCurrent();
                    }, 500);
                }
            }, [mode, currentIndex]);

            const handleNext = () => {
                if (currentIndex < wordList.length - 1) {
                    setCurrentIndex(c => c + 1);
                    setShowHint(false);
                } else {
                    safeSetMode('complete');
                }
            };

            // 收藏逻辑
            const toggleFavorite = (item) => {
                const exists = favorites.find(f => f.c === item.c && f.w === item.w);
                let newFavs;
                if (exists) newFavs = favorites.filter(f => f !== exists);
                else newFavs = [...favorites, item];
                setFavorites(newFavs);
                localStorage.setItem('vocab_favorites_v3', JSON.stringify(newFavs));
            };

            // 启动复习
            const startLesson = (lesson) => {
                const list = lesson.chars.map(c => ({ ...c, lesson: lesson.title }));
                setWordList(list);
                setCurrentLesson(lesson);
                safeSetMode('review');
            };

            const startAllReview = () => {
                const list = currentBook.lessons.flatMap(l => l.chars.map(c => ({ ...c, lesson: l.title })));
                // Shuffle
                for (let i = list.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [list[i], list[j]] = [list[j], list[i]];
                }
                setWordList(list);
                setCurrentLesson({ title: "全书综合复习" });
                safeSetMode('review');
            };

            // ================= 视图渲染 =================

            // 登录验证函数
            const handleLogin = () => {
                const name = loginInput.trim();
                if (ALLOWED_USERS.includes(name)) {
                    setCurrentUser(name);
                    localStorage.setItem('vocab_current_user', name);
                    setLoginError('');
                    document.title = name + '小学语文生字听写';
                } else {
                    setLoginError('姓名未在名单中，请重新输入');
                }
            };

            // 退出登录
            const handleLogout = () => {
                setCurrentUser(null);
                localStorage.removeItem('vocab_current_user');
                setLoginInput('');
                document.title = '小学语文生字听写';
            };

            // 更新页面标题
            useEffect(() => {
                if (currentUser) {
                    document.title = currentUser + '小学语文生字听写';
                }
            }, [currentUser]);

            // 0. 登录页面 (Login View)
            if (!currentUser) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                        <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full text-center">
                            <div className="text-6xl mb-4">📚</div>
                            <h1 className="text-3xl font-extrabold text-gray-800 mb-2">小学语文生字本</h1>
                            <p className="text-gray-500 mb-8">请输入你的姓名开始学习</p>

                            <input
                                type="text"
                                value={loginInput}
                                onChange={(e) => { setLoginInput(e.target.value); setLoginError(''); }}
                                onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                placeholder="请输入姓名"
                                className="w-full px-6 py-4 text-xl text-center border-2 border-gray-200 rounded-2xl focus:border-blue-500 focus:outline-none mb-4 transition-colors"
                                autoFocus
                            />

                            {loginError && (
                                <div className="text-red-500 mb-4 font-medium">
                                    <i className="fas fa-exclamation-circle mr-2"></i>{loginError}

                                ⭐ {currentUser}专属 ⭐

                                    <i className="fas fa-star"></i> 我的收藏夹
                                    <span className="bg-yellow-600 text-white px-2 py-0.5 rounded-full text-sm">{favorites.length} 个错字</span>
                                </button>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                                const level = idx + 1;
                                const book1Key = `grade${level}_1`;
                                const book2Key = `grade${level}_2`;
                                const book1 = TEXTBOOK_LIBRARY[book1Key];

                                            <h3 className="text-xl font-bold text-blue-800">{grade}</h3>

                                        <div className="p-4 flex flex-col gap-3">
                                            {[book1, book2].map((book, i) => (
                                                <button
                                                    key={i}
                                                    onClick={() => selectBook(i === 0 ? book1Key : book2Key)}
                                                    disabled={book.status !== 'active'}
                                                    className={`w-full p-4 rounded-xl text-left flex justify-between items-center transition-all ${book.status === 'active'
                                                        ? 'bg-white border-2 border-gray-100 hover:border-blue-500 hover:bg-blue-50 text-gray-800 shadow-sm'
                                                        : 'bg-gray-50 border border-gray-100 text-gray-400 cursor-not-allowed'
                                                        }`}
                                                >
                                                    <div>
                                                        <span className="font-bold">{book.term}</span>
                                                        {book.status === 'active' && <span className="text-xs bg-green-100 text-green-700 px-2 py-0.5 rounded-full ml-2">已更新</span>}
                                                    </div>
                                                    <i className={`fas fa-${book.status === 'active' ? 'chevron-right' : 'lock'} opacity-50`}></i>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            }

            // 2. 选课 (Select Lesson)
            if (mode === 'select' && currentBook) {
                return (
                    <div className="min-h-screen p-4 md:p-8 max-w-6xl mx-auto">
                        <header className="flex justify-between items-center mb-8">
                            <button onClick={backToShelf} className="flex items-center gap-2 text-gray-500 hover:text-gray-900 font-medium px-4 py-2 rounded-lg hover:bg-white transition">
                                <i className="fas fa-arrow-left"></i> 切换课本
                            </button>
                            <h1 className="text-2xl md:text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
                                {currentBook.grade}{currentBook.term}
                            </h1>
                            <div className="flex gap-2">
                                {favorites.length > 0 && (
                                    <button onClick={() => safeSetMode('favorites')} className="bg-yellow-400 hover:bg-yellow-500 text-gray-900 px-5 py-2.5 rounded-full shadow-lg shadow-yellow-300 transition-all flex items-center gap-2 font-bold border-2 border-yellow-500">
                                        <i className="fas fa-star"></i> 收藏夹 <span className="bg-yellow-600 text-white px-2 py-0.5 rounded-full text-sm">{favorites.length}</span>
                                    </button>
                                )}
                                <button onClick={startAllReview} className="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-full shadow-lg shadow-indigo-200 transition-all flex items-center gap-2 font-medium">
                                    <i className="fas fa-play"></i> 综合复习
                                </button>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                            {currentBook.lessons.map(lesson => {
                                const isCompleted = !!completedLessons[lesson.id];
                                const resetLesson = (e) => {
                                    e.stopPropagation();
                                    if (confirm(`确定要重置「${lesson.title}」的完成状态吗？`)) {
                                        const newCompleted = { ...completedLessons };
                                        delete newCompleted[lesson.id];
                                        setCompletedLessons(newCompleted);
                                        localStorage.setItem('vocab_completed_lessons', JSON.stringify(newCompleted));
                                    }
                                };
                                return (
                                    <div
                                        key={lesson.id}
                                        onClick={() => startLesson(lesson)}
                                        className={`bg-white hover:border-blue-400 group cursor-pointer rounded-2xl p-5 border shadow-sm hover:shadow-xl transition-all duration-300 relative overflow-hidden ${isCompleted ? 'border-green-400 bg-green-50/30' : 'border-gray-100'}`}
                                    >
                                        {/* 完成标记 */}
                                        {isCompleted && (
                                            <div className="absolute top-2 right-2 flex items-center gap-1">
                                                <span className="bg-green-500 text-white text-xs px-2 py-0.5 rounded-full flex items-center gap-1 shadow">
                                                    <i className="fas fa-check"></i> 已完成
                                                </span>
                                                <button
                                                    onClick={resetLesson}
                                                    className="bg-gray-200 hover:bg-red-100 text-gray-500 hover:text-red-500 w-5 h-5 rounded-full flex items-center justify-center text-xs transition-colors"
                                                    title="重置完成状态"
                                                >
                                                    <i className="fas fa-undo"></i>
                                                </button>
                                            </div>
                                        )}
                                        <div className="flex justify-between items-start mb-4">
                                            <h3 className={`font-bold text-lg transition-colors ${isCompleted ? 'text-green-700' : 'text-gray-800 group-hover:text-blue-600'}`}>{lesson.title}</h3>
                                            {!isCompleted && (
                                                <span className="bg-gray-50 text-gray-400 text-xs px-2.5 py-1 rounded-full font-mono">
                                                    {lesson.chars.length}字
                                                </span>
                                            )}
                                        </div>
                                        <div className="flex flex-wrap gap-1.5 opacity-60 group-hover:opacity-100 transition-opacity">
                                            {lesson.chars.slice(0, 12).map((char, i) => (
                                                <span key={i} className={`text-sm px-1.5 py-0.5 rounded ${isCompleted ? 'text-green-600 bg-green-100/50' : 'text-gray-600 bg-gray-50'}`}>{char.c}</span>
                                            ))}
                                        </div>
                                    </div>)
                            })}
                        </div>
                    </div>
                );
            }

            // 3. 收藏夹 (Favorites)
            if (mode === 'favorites') {
                const startFavoritesReview = () => {
                    const list = favorites.map(f => ({ ...f, lesson: '收藏夹' }));
                    setWordList(list);
                    setCurrentLesson({ title: "收藏夹复习" });
                    safeSetMode('review');
                };

                return (
                    <div className="min-h-screen p-4 md:p-8 max-w-5xl mx-auto flex flex-col">
                        <header className="flex justify-between items-center mb-6">
                            <button onClick={() => safeSetMode(currentBook ? 'select' : 'shelf')} className="text-gray-500 hover:text-gray-900 flex items-center gap-2">
                                <i className="fas fa-arrow-left"></i> 返回
                            </button>
                            <h2 className="text-xl font-bold flex items-center gap-2">
                                <i className="fas fa-star text-amber-400"></i> 收藏夹
                                <span className="text-sm text-gray-400 font-normal">({favorites.length} 个生字)</span>
                            </h2>
                            <button
                                onClick={startFavoritesReview}
                                disabled={favorites.length === 0}
                                className="bg-yellow-400 hover:bg-yellow-500 disabled:bg-gray-300 text-gray-900 px-8 py-2.5 rounded-full shadow-lg shadow-yellow-300 font-bold transition-all transform hover:scale-105 disabled:scale-100 border-2 border-yellow-500 disabled:border-gray-300"
                            >
                                开始复习
                            </button>
                        </header>

                        {favorites.length === 0 ? (
                            <div className="flex-1 flex flex-col items-center justify-center text-gray-400">
                                <i className="fas fa-star text-6xl text-gray-200 mb-4"></i>
                                <p className="text-lg">收藏夹是空的</p>
                                <p className="text-sm mt-2">在听写时点击星星可以收藏错字</p>
                            </div>
                        ) : (
                            <div className="bg-white rounded-3xl p-6 md:p-8 shadow-sm border border-gray-100 flex-1 overflow-y-auto">
                                <div className="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 gap-4">
                                    {favorites.map((item, idx) => (
                                        <div
                                            key={idx}
                                            onClick={() => playAudio(item.w, item)}
                                            className="aspect-square flex flex-col items-center justify-center p-4 rounded-2xl bg-amber-50 hover:bg-amber-100 cursor-pointer transition-colors relative group border border-amber-100"
                                        >
                                            <div className="text-3xl font-bold text-gray-800 mb-1">{item.c}</div>
                                            <div className="text-sm text-gray-400 group-hover:text-amber-600">{item.w}</div>
                                            <button
                                                onClick={(e) => { e.stopPropagation(); toggleFavorite(item); }}
                                                className="absolute top-2 right-2 text-sm text-amber-400 hover:text-red-500 transition-colors"
                                                title="取消收藏"
                                            >
                                                <i className="fas fa-times-circle"></i>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-6 text-center">
                                    <button
                                        onClick={() => {
                                            if (confirm('确定要清空收藏夹吗？')) {
                                                setFavorites([]);
                                                localStorage.setItem('vocab_favorites_v3', JSON.stringify([]));
                                            }
                                        }}
                                        className="text-red-400 hover:text-red-600 text-sm"
                                    >
                                        <i className="fas fa-trash mr-1"></i> 清空收藏夹
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                );
            }

            // 4. 预览 (Review Selection)
            if (mode === 'review') {
                return (
                    <div className="min-h-screen p-4 md:p-8 max-w-5xl mx-auto flex flex-col">
                        <header className="flex justify-between items-center mb-6">
                            <button onClick={() => safeSetMode('select')} className="text-gray-500 hover:text-gray-900 flex items-center gap-2">
                                <i className="fas fa-times text-xl"></i>
                            </button>
                            <h2 className="text-xl font-bold">{currentLesson.title}</h2>
                            <button
                                onClick={() => {
                                    setCurrentIndex(0);
                                    setWrongCount(0);
                                    setShowHint(false);
                                    safeSetMode('practice');
                                }}
                                className="bg-green-500 hover:bg-green-600 text-white px-8 py-2.5 rounded-full shadow-lg shadow-green-200 font-bold transition-all transform hover:scale-105"
                            >
                                开始听写
                            </button>
                        </header>

                        <div className="bg-white rounded-3xl p-6 md:p-8 shadow-sm border border-gray-100 flex-1 overflow-y-auto">
                            <div className="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 gap-4">
                                {wordList.map((item, idx) => (
                                    <div
                                        key={idx}
                                        onClick={() => playAudio(item.w, item)}
                                        className="aspect-square flex flex-col items-center justify-center p-4 rounded-2xl bg-gray-50 hover:bg-blue-50 cursor-pointer transition-colors relative group"
                                    >
                                        <div className="text-3xl font-bold text-gray-800 mb-1">{item.c}</div>
                                        <div className="text-sm text-gray-400 group-hover:text-blue-500">{item.w}</div>
                                        <button
                                            onClick={(e) => { e.stopPropagation(); toggleFavorite(item); }}
                                            className={`absolute top-2 right-2 text-sm ${favorites.find(f => f.c === item.c) ? 'text-amber-400' : 'text-gray-200 group-hover:text-gray-300'}`}
                                        >
                                            <i className="fas fa-star"></i>
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            // 4. 听写 (Practice) - 与旧版本一致的布局
            if (mode === 'practice') {
                const currentItem = wordList[currentIndex];
                if (!currentItem) return null;

                const isFav = favorites.some(f => f.c === currentItem.c);
                const displayWord = currentItem.w ? currentItem.w.replace(currentItem.c, '□') : '听写';
                const pinyin = getCharPinyinInWord(currentItem.w, currentItem.c);

                const handlePrev = () => {
                    if (currentIndex > 0) {
                        setCurrentIndex(c => c - 1);
                        setShowHint(false);
                    }
                };

                return (
                    <div key={`practice-page-${mode}`} className="min-h-screen flex flex-col items-center pt-2 px-2 max-w-2xl mx-auto relative bg-white safe-area-bottom">
                        {/* 顶部导航栏 */}
                        <div className="w-full flex justify-between items-center mb-2 border-b pb-2 px-2">
                            <button onClick={() => safeSetMode('review')} className="text-gray-500 text-sm flex items-center">
                                <i className="fas fa-arrow-left mr-1"></i>退出
                            </button>
                            <div className="text-gray-800 font-bold text-lg">{currentIndex + 1} <span className="text-gray-400 text-sm">/ {wordList.length}</span></div>
                            <button onClick={() => toggleFavorite(currentItem)} className={`p-2 rounded-full transition-colors ${isFav ? 'text-yellow-500 bg-yellow-50' : 'text-gray-300'}`}>
                                <i className={`fas fa-star ${isFav ? '' : 'far'}`}></i>
                            </button>
                        </div>

                        <div className="w-full flex flex-col items-center gap-2 flex-1 overflow-hidden">
                            <div className="w-full flex flex-col items-center">
                                {/* 播报区 */}
                                <div onClick={speakCurrent} className={`w-full bg-blue-50 border-2 border-blue-100 rounded-2xl py-3 mb-2 flex flex-col items-center justify-center cursor-pointer active:bg-blue-100 transition-all ${isPlaying ? 'border-blue-400 shadow-md transform scale-[1.02]' : ''}`}>
                                    <div className="text-xl text-blue-500 font-bold mb-1 font-mono h-6">
                                        {pinyin}
                                    </div>
                                    <h2 className="text-4xl font-bold text-gray-800 tracking-widest mb-1">{displayWord}</h2>
                                    <div className="flex items-center text-blue-600 text-xs font-bold mt-1">
                                        <i className={`fas ${isPlaying ? 'fa-volume-high animate-pulse' : 'fa-volume-low'} mr-1`}></i>
                                        {isPlaying ? "播放中..." : "点击播报"}
                                    </div>
                                </div>

                                {/* 反馈文字 */}
                                <div className={`mb-2 px-4 py-1 rounded-full text-sm font-bold transition-all ${feedback.type === 'error' ? 'text-red-600 bg-red-50' : feedback.type === 'success' ? 'text-green-600 bg-green-50' : 'text-gray-400'}`}>
                                    {feedback.text}
                                </div>

                                {/* 田字格写字区 + 右侧按钮 */}
                                <div className="w-full flex items-center justify-center gap-2 px-1">
                                    {/* 田字格容器 - 保持 280px */}
                                    <div style={{ width: 'min(280px, calc(100vw - 80px))', height: 'min(280px, calc(100vw - 80px))', flexShrink: 0 }}>
                                        <div id="hanzi-box" style={{ width: '100%', height: '100%' }} className="hanzi-container border-[3px] border-gray-200 rounded-2xl shadow-inner">
                                            <div id="hanzi-target" key={`writer-${currentIndex}-${currentItem.c}`} className="w-full h-full"></div>
                                        </div>
                                    </div>

                                    {/* 右侧控制按钮 - 紧凑排列 */}
                                    <div className="flex flex-col gap-1.5 shrink-0" style={{ width: '52px' }}>
                                        <button onClick={() => { if (writerRef.current) writerRef.current.animateCharacter(); }} className="h-11 bg-yellow-50 text-yellow-600 rounded-lg flex flex-col items-center justify-center text-xs font-bold border border-yellow-200 active:bg-yellow-100" title="演示笔顺">
                                            <i className="fas fa-video text-sm"></i>
                                        </button>
                                        <button onClick={handlePrev} disabled={currentIndex === 0} className="h-11 bg-gray-50 text-gray-600 rounded-lg flex items-center justify-center disabled:opacity-30 border border-gray-200 active:bg-gray-200">
                                            <i className="fas fa-chevron-left"></i>
                                        </button>
                                        <button onClick={() => initWriter(currentItem.c)} className="h-11 bg-gray-50 text-gray-600 rounded-lg flex flex-col items-center justify-center text-xs font-bold border border-gray-200 active:bg-gray-200">
                                            <i className="fas fa-rotate-left text-sm"></i>
                                        </button>
                                        <button onClick={handleNext} className="h-14 bg-blue-600 text-white rounded-lg flex items-center justify-center shadow-md active:scale-95 transition-transform active:bg-blue-700">
                                            <i className="fas fa-chevron-right text-lg"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // 5. 完成 (Complete)
            if (mode === 'complete') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-white p-8">
                        <div className="w-24 h-24 bg-green-100 text-green-500 rounded-full flex items-center justify-center text-4xl mb-6 shadow-sm">
                            <i className="fas fa-check"></i>
                        </div>
                        <h2 className="text-3xl font-bold text-gray-800 mb-2">听写完成</h2>
                        <p className="text-gray-500 mb-8">本次练习共 {wordList.length} 个生字</p>
                        <div className="flex gap-4">
                            <button onClick={() => safeSetMode('select')} className="px-8 py-3 rounded-full bg-gray-100 text-gray-600 font-bold hover:bg-gray-200 transition">返回课本</button>
                            <button
                                onClick={() => { setCurrentIndex(0); setWrongCount(0); safeSetMode('practice'); }}
                                className="px-8 py-3 rounded-full bg-blue-600 text-white font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition"
                            >
                                再练一次
                            </button>
                        </div>
                    </div>
                );
            }

            // 6. 兜底 (Fallback / Loading)
            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50 text-gray-400 p-8 text-center">
                    <div>
                        <div className="w-16 h-16 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mx-auto mb-4"></div>
                        <h3 className="text-xl font-bold text-gray-700 mb-2">正在加载资源...</h3>
                        <p className="text-sm mb-6">如果长时间停留在此页面，可能是数据加载异常。</p>

                        <div className="bg-gray-100 p-4 rounded text-left text-xs font-mono mb-6">
                            <p>Mode: {mode}</p>
                            <p>BookId: {currentBookId || 'null'}</p>
                            <p>BookLoaded: {currentBook ? 'Yes' : 'No'}</p>
                        </div>

                        <button
                            onClick={() => { localStorage.clear(); window.location.reload(); }}
                            className="px-6 py-2 bg-white border border-gray-300 rounded-full shadow-sm hover:bg-gray-50 text-sm"
                        >
                            清除缓存并重试
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
